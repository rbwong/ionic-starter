<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Home</title>

    <!-- ionic css -->
    <link rel="stylesheet" href="lib/ionic/release/css/ionic.css">

    <!-- your app's css -->
    <link rel="stylesheet" href="css/style.css" >

    <!-- ionic/angularjs scripts -->
    <script src="lib/ionic/release/js/ionic.bundle.js"></script>
    <script src="lib/angular-mocks/angular-mocks.js"></script>
    <script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>

    <!-- http-auth-interceptor to automatically detect login required -->
    <script src="lib/angular-http-auth/src/http-auth-interceptor.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/services/auth.service.js"></script>
    <script src="js/controllers/app.ctrl.js"></script>
    <script src="js/controllers/home.ctrl.js"></script>
    <script src="js/controllers/register.ctrl.js"></script>
    <script src="js/controllers/login.ctrl.js"></script>
    <script src="js/controllers/logout.ctrl.js"></script>
    <script src="js/controllers/customer.ctrl.js"></script>
  </head>

  <!--
    'starter' is the name of this angular module (js/app.js)
  -->
  <body ng-app="starter" animation="slide-left-right-ios7">
		<ion-nav-view></ion-nav-view>
  </body>
</html>
