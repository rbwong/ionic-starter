
<ion-view title="Register" ng-controller="RegisterCtrl">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content has-header="true" padding="true">
      <form class="list">
        <div class="item item-divider">
          Just tap the login button to simulate a successful login
        </div>
        <div>{{message}}</div>
        <label class="item item-input">
          <input type="text" placeholder="Username" ng-model="user.username" required>
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Email" ng-model="user.email" required>
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="user.password1" required>
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="user.password2" required>
        </label>
        <div class="padding">
          <button class="button button-block button-stable" ng-click="register()">Register</button>
        </div>
      </form>
    </ion-content>
</ion-view>
